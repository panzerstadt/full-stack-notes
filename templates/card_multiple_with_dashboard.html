{{ name }}
{% endblock %}

{% block body %}
<div class="col-xs-12" style="padding:10px">
    <div class="container-fluid">
        <div class="col-xs-12" style="margin:auto">
            <!-- work out the range of numbers for vmax based on num of characters -->
            <p class="text-center git-countdown">
                {{ countdown_timer }}
            </p>
        </div>
        <div class="col-xs-12 git-dashboard">
            {{ dashboard }}
        </div>
    </div>

    <div class="card-columns">
        {% for percentage, content in contents %}
            <div class="card">
                <div class="card-body">
                    <div class="card-text">
                        {{ content }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
